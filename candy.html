<!DOCTYPE html>
<html>
 <head>
    <title>Candy</title>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
  integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<body>

<h1>Bhavya Reddy Sanku chooses candy</h1>

<form>
    <input type="checkbox" id="darkChoc" name="darkChoc" value="true" checked>
    <label for="darkChoc">Dark chocolate</label><br>
    <input type="checkbox" id="nuts" name="nuts" value="true" checked>
    <label for="nuts">Nuts</label><br>
    <input type="checkbox" id="chewy" name="chewy" value="false">
    <label for="chewy">Chewy</label><br>
    <input type="button" class="btn btn-info" value="Select a box" onclick="selectBox()">
</form>

<p id="result"></p>

<form>

    <label for="size">Enter the Size</label><br>
    <input type="text" id="size" name="size" value="size"><br>
    <label for="price">Enter price</label><br>
    <input type="text" id="price" name="price" value="price"><br>

    <input  type="button" class="btn btn-info" onclick = "updateBox()" value="Update the Box">
</form>

<p id="result1"></p>

<script> 

var my_candy_box = []
function selectBox (){
        my_candy_box = []

    dark = false
    nuts = false
    chewy = false
    my_candy_box = {
        dark:document.getElementById("darkChoc").checked,
        nuts:document.getElementById("nuts").checked,
        chewy:document.getElementById("chewy").checked
    } 
    out = document.getElementById("result")
    out.innerHTML = "Dark: " + my_candy_box.dark + ", Nuts: " + my_candy_box.nuts + ", Chewy: " + my_candy_box.chewy  
}

function updateBox(){

   sz = 0
   pr = 0
    my_candy_box.sz = document.getElementById("size").value,
    my_candy_box.pr = document.getElementById("price").value    
    out = document.getElementById("result1")
    out.innerHTML += "Dark: "+my_candy_box.dark+", "+"Nuts: "+my_candy_box.nuts+", "+"Chewy: "+my_candy_box.chewy+", "+"Size: "+my_candy_box.sz+", "+"Price: "+my_candy_box.pr
   
}
</script>

</body>
</html>
